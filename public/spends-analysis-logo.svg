<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main cube gradients -->
    <linearGradient id="topFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7AC3D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#85C1E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D Hexagonal Cube -->
  <g transform="translate(50,25)">
    <!-- Back faces (darker) -->
    <polygon points="60,30 100,10 140,30 140,80 100,100 60,80" fill="#2E86AB" opacity="0.6"/>
    
    <!-- Main cube faces -->
    <!-- Top face -->
    <polygon points="20,50 60,30 100,50 60,70" fill="url(#topFace)"/>
    
    <!-- Left face -->
    <polygon points="20,50 60,70 60,120 20,100" fill="url(#leftFace)"/>
    
    <!-- Right face -->
    <polygon points="60,70 100,50 100,100 60,120" fill="url(#rightFace)"/>
    
    <!-- Circuit patterns -->
    <g stroke="#1B4F72" stroke-width="2.5" fill="none" opacity="0.8">
      <!-- Top face circuits -->
      <path d="M35,55 L50,47 M50,47 L65,55 M65,55 L85,45 M85,45 L95,50"/>
      <circle cx="35" cy="55" r="2" fill="#1B4F72"/>
      <circle cx="50" cy="47" r="2" fill="#1B4F72"/>
      <circle cx="65" cy="55" r="2" fill="#1B4F72"/>
      <circle cx="85" cy="45" r="2" fill="#1B4F72"/>
      
      <!-- Left face circuits -->
      <path d="M25,65 L35,75 M35,75 L45,85 M45,85 L55,95"/>
      <circle cx="25" cy="65" r="2" fill="#1B4F72"/>
      <circle cx="35" cy="75" r="2" fill="#1B4F72"/>
      <circle cx="45" cy="85" r="2" fill="#1B4F72"/>
      
      <!-- Right face circuits -->
      <path d="M75,65 L85,75 M85,75 L95,85"/>
      <circle cx="75" cy="65" r="2" fill="#1B4F72"/>
      <circle cx="85" cy="75" r="2" fill="#1B4F72"/>
      <circle cx="95" cy="85" r="2" fill="#1B4F72"/>
    </g>
    
    <!-- Accent dot (like your logo) -->
    <circle cx="35" cy="85" r="8" fill="#1B4F72"/>
  </g>
  
  <!-- Main Title -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937" letter-spacing="8px">SPEND'S ANALYSIS</text>
  
  <!-- Subtitle -->
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#3498DB" letter-spacing="6px">AI FINANCIAL THERAPY</text>
</svg>