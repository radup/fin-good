<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagonal shape with circuit pattern -->
  <g transform="translate(10,10)">
    <!-- Main hexagon -->
    <path d="M30 15 L45 7.5 L60 15 L60 30 L45 37.5 L30 30 Z" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Circuit pattern inside -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none">
      <!-- Horizontal lines -->
      <line x1="35" y1="18" x2="55" y2="18"/>
      <line x1="33" y1="22" x2="57" y2="22"/>
      <line x1="35" y1="26" x2="55" y2="26"/>
      
      <!-- Vertical connectors -->
      <line x1="40" y1="16" x2="40" y2="28"/>
      <line x1="50" y1="16" x2="50" y2="28"/>
      
      <!-- Dots -->
      <circle cx="37" cy="18" r="1" fill="#FFFFFF"/>
      <circle cx="53" cy="18" r="1" fill="#FFFFFF"/>
      <circle cx="42" cy="22" r="1" fill="#FFFFFF"/>
      <circle cx="48" cy="22" r="1" fill="#FFFFFF"/>
      <circle cx="37" cy="26" r="1" fill="#FFFFFF"/>
      <circle cx="53" cy="26" r="1" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="85" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">SPEND'S ANALYSIS</text>
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6B7280" letter-spacing="2px">AI FINANCIAL THERAPY</text>
</svg>