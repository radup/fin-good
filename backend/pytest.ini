[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --asyncio-mode=auto
    --durations=10
    --maxfail=5
    --tb=auto
    --capture=no
    --timeout=300
    --benchmark-only
    --benchmark-sort=mean
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    security: Security-focused tests
    performance: Performance and load tests
    slow: Tests that take longer than 1 second
    database: Tests that require database connection
    auth: Authentication and authorization tests
    api: API endpoint tests
    models: Database model tests
    services: Business logic service tests
    external: Tests requiring external services
    mock: Tests using mocked dependencies
    financial: Financial data validation and calculation tests
    compliance: Regulatory compliance and audit tests
    pci: PCI DSS compliance tests
    vulnerability: Security vulnerability tests
    benchmark: Performance benchmark tests
    stress: Stress testing for high load scenarios
    memory: Memory usage and leak tests
    concurrent: Concurrency and race condition tests
    regression: Regression tests for known issues
    smoke: Smoke tests for basic functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*ssl.*:DeprecationWarning
asyncio_mode = auto